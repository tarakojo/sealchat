<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>TypeScript HTML App</title>
  <link rel="stylesheet" href="./style.css">
  
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>

</head>
<body>
  <div id="sealview">
    <div class="background_container">
      <video id="background_hiru" src="./assets/background/2023syogatsu_Background/syougatsu_hiru.mp4" muted loop autoplay></video>

    <canvas id="live2d_canvas"></canvas>

      <img src = "./assets/hukidasi/hukidasi.svg"/>
      <div class = "upper_hukidasi_text_contrainer">
        <p id="upper_hukidasi_text" >
        </p>
      </div>
    </div>
    
    <div class="hukidasi_container" id="side_hukidasi_container">
      <img id="side_hukidasi" src = "./assets/hukidasi/hukidasi_rotated.svg"/>
      <div class="side_hukidasi_text_contrainer">
        <p id="side_hukidasi_text" >
        </p>
    </div>
  </div>

</html>
